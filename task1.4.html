<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>任务四：定位和居中问题</title>
	<style>
		.con{
			width: 400px;
			height: 200px;
			position: fixed;
			top: 50%;
			left: 50%;
			margin-top: -100px;
			margin-left: -200px;
			background-color: #ccc;
		}
		.sector{
			width: 50px;
			height: 50px;
			background-color: #fc0;
			position: absolute;
		}
		.top_left{
			border-radius: 0 0 100px;
			top: 0;
			left: 0;
		}
		.bottom_right{
			border-radius: 100px 0 0;
			bottom: 0;
			right: 0;
		}
	</style>
</head>
<body>
	<div class="con">
		<div class="sector top_left"></div>
		<div class="sector bottom_right"></div>
	</div>
</body>
</html>
